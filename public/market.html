<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>etf-service</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    h2 { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #fafafa; }
    .open { color: green; }
    .closed { color: red; }
  </style>
</head>
<body>
  <h1>etf-service</h1>
  <h2 id="marketStatus">Stato Mercato: ...</h2>

  <table id="marketTable">
    <thead>
      <tr>
        <th>Label</th>
        <th>ISIN</th>
        <th>Price</th>
        <th>Previous Close</th>
        <th>Daily Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchMarketStatus() {
      try {
        const res = await fetch('/api/market-status');
        const data = await res.json();

        // Normalizza: accetta true, "true", 1, "1"
        const isOpen = (data.open === true || data.open === "true" || data.open === 1 || data.open === "1");

        const statusEl = document.getElementById('marketStatus');
        statusEl.textContent = isOpen ? "Stato Mercato: APERTO" : "Stato Mercato: CHIUSO";
        statusEl.className = isOpen ? "open" : "closed";
      } catch (err) {
        console.error('Errore nel fetch market-status:', err);
        const statusEl = document.getElementById('marketStatus');
        statusEl.textContent = "Stato Mercato: N/D";
        statusEl.className = "";
      }
    }

    async function fetchData() {
      try {
        const res = await fetch('/api/etf');
        const data = await res.json();

        const tbody = document.querySelector('#marketTable tbody');
        tbody.innerHTML = '';

        Object.entries(data).forEach(([symbol, item]) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.label || symbol}</td>
            <td>${
              item.url
                ? `<a href="${item.url}" target="_blank">${item.ISIN}</a>`
                : (item.ISIN ?? '-')
            }</td>
            <td>${item.price != null ? item.price + " €" : '-'}</td>
            <td>${item.previousClose != null ? item.previousClose + " €" : '-'}</td>
            <td>${item.dailyChange ?? '-'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Errore nel fetch etf:', err);
      }
    }

    // Primo caricamento
    fetchMarketStatus();
    fetchData();

    // Aggiorna ogni 60 secondi
    setInterval(fetchMarketStatus, 60000);
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
