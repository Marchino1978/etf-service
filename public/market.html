<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Stato Mercato</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 10px; }
    h2 { margin-bottom: 20px; color: #333; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Stato Mercato</h1>
  <h2 id="marketStatus">Stato Mercato: ...</h2>

  <table id="marketTable">
    <thead>
      <tr>
        <th>Label</th>
        <th>Price</th>
        <th>Bid</th>
        <th>Ask</th>
        <th>Change</th>
        <th>Daily Change</th>
        <th>Previous Close</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchMarketStatus() {
      try {
        const res = await fetch('/api/market-status');
        const data = await res.json();
        document.getElementById('marketStatus').textContent =
          data.open ? "Stato Mercato: APERTO" : "Stato Mercato: CHIUSO";
      } catch (err) {
        console.error('Errore nel fetch market-status:', err);
        document.getElementById('marketStatus').textContent = "Stato Mercato: N/D";
      }
    }

    async function fetchData() {
      try {
        const res = await fetch('/api/etf');
        const data = await res.json();

        const tbody = document.querySelector('#marketTable tbody');
        tbody.innerHTML = '';

        Object.entries(data).forEach(([symbol, item]) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.label || symbol}</td>
            <td>${item.price ?? '-'}</td>
            <td>${item.bid ?? '-'}</td>
            <td>${item.ask ?? '-'}</td>
            <td>${item.change ?? '-'}</td>
            <td>${item.dailyChange ?? '-'}</td>
            <td>${item.previousClose ?? '-'}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Errore nel fetch etf:', err);
      }
    }

    // Primo caricamento
    fetchMarketStatus();
    fetchData();

    // Aggiorna ogni 60 secondi
    setInterval(fetchMarketStatus, 60000);
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
